<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="../styles/squash.core.css" /> 
<link rel="stylesheet" type="text/css" href="../styles/squash.blue.css" /> 
</head>
<body class="nav-up-layout">
  <div id="nav-bar" class="ui-helper-clearfix">
    <div class="snap-left">
      <span id="nav-up-version">Squash TM v${initParam["squashTMVersion"]} </span>
    </div>
    <div class="snap-right">
      <div class="unstyled-notification-pane">
        <layout:_ajax-notifications cssClass="snap-right" />
        <div class="horizontal-logo" />
      </div>
      <script type="text/javascript">
        publish("load.notification");
      </script>
    </div>
  </div>
  

  <div id="main-pane">
  <h1>Page de test pour les widgets jquery réécrits en CSS</h1>
  
  <h2>Réécriture de $().button / $().squashButton</h2>
  
  <h3>Texte seul : .sq-button</h3>
  <input type="submit" value="input:submit" class="sq-button" onclick="alert('submit')" />
  <input type="submit" value="input:submit" class="sq-button" disabled="" onclick="alert('submit')" />
  <input type="button" value="input:button" class="sq-button" onclick="alert('submit')" />
  <input type="button" value="input:button" class="sq-button" disabled="" onclick="alert('submit')" />
  <button class="sq-button" onclick="alert('submit')">button</button>
  <button class="sq-button" disabled="" onclick="alert('submit')">button</button>
  <a href="http://www.google.com" class="sq-button">link</a>
  <a href="http://www.google.com" class="sq-button" disabled="">link.sq-disabled</a>
  <span class="sq-button">span</span>
  <div class="sq-button">div</div>
  
  
    <s:message var="dialogTitle" code="dialog.authentication.title" />
    <div id="login-fom" class="ui-dialog ui-widget ui-widget-content ui-corner-all"
      style="margin-left:auto; margin-right:auto; margin-top: 5%; width: 300px; position: relative; height: auto;">
      <sf:form action="j_spring_security_check" method="POST">
        <div id="login-form-body" class="ui-dialog-content ui-widget-content">
          <table class="ui-widget">
            <tr>
              <td>
                <label for="j_username"><s:message code="dialog.authentication.login.label" /></label>
              </td>
              <td>
                <input id="j_username" name="j_username" size="20" maxlength="50" type="text" value="${ sessionScope.SPRING_SECURITY_LAST_USERNAME }" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="j_password"><s:message code="dialog.authentication.password.label" /></label>
              </td>
              <td>
                <input id="j_password" name="j_password" size="20" maxlength="50" type="password" />
              </td>
            </tr>
            <tr>
              <td colspan="2"><c:if test="${ not empty sessionScope.SPRING_SECURITY_LAST_EXCEPTION }">
                  <div id="auth-error" class="ui-state-error ui-corner-all">
                    <span class="ui-icon ui-icon-info" style="float: left; margin-right: 0.3em;"></span>
                    <span><f:message key="page.authentication.error.message" /></span>
                  </div>
                </c:if></td>
            </tr>
          </table>
        </div>

        <div id="login-form-button-pane" class="ui-dialog-buttonpane  ui-widget-content ui-helper-clearfix">
          <div id="login-form-button-set">
            <s:message var="submitLabel" code="dialog.authentication.button.submit.label" />
          </div>
        </div>
      </sf:form>
      <script type="text/javascript">
        publish("load.loginForm");
      </script>
    </div>

    <c:if test="${ not empty welcomeMessage }">
      <div id="welcome-message" class="ui-widget ui-widget-content ui-corner-all"
        style="margin: auto; margin-top: 2%; padding-left: 0.5em; padding-right: 0.5em; width: 80%">
        <p>${ welcomeMessage }</p>
      </div>
    </c:if>
  </div>
</body>
</html>
