<html>
<body>

	<div id="containers-template">
	
		<div class="issue-panel required-fields ui-corner-all std-padding blue-borders">
			<h4 class="issue-panel-title">{{labels.requiredFields}}</h4>
			<div  class="issue-panel-container display-table full-width">
			
			
			</div>
		</div>
		
		<div class="issue-panel optional-fields ui-corner-all std-padding blue-borders">
			<h4 class="issue-panel-title" style="display : inline-block">{{labels.optionalFields}}</h4> <input class="button optional-fields-toggle" type="button" value="+"/>
			<div class="issue-panel-container not-displayed display-table full-width">
				
			</div>
		</div>
		
	</div>
	
	<div id="fields-templates">
		{{#each this}}
		<div class="issue-field display-table-row full-width" data-fieldid="{{id}}">
			<label class="issue-field-label display-table-cell">{{label}}</label><span class="issue-field-control-holder display-table-cell"></span>
		</div>
		{{/each}}
	</div>
	
</body>
</html>
