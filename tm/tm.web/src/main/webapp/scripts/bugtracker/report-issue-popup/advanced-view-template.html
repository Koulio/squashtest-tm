<html>
<body>

	<style type="text/css" >
		
		div.issue-panel-container{
			margin-top : 0.2em;	
			width : 98%;
		}
		
		label.issue-field-label{
			width : 25%;	
			vertical-align:middle;
		}
		
		span.issue-field-control-holder{
			width : 74%;
		}
		
		span.issue-field-control-holder{
			line-height : 1em;
		}
		

		span.issue-field-control-holder ul.squash-tagit{
			display : inline-block;
			width : 98%;
			border-color : lightgray;	
		}

	</style>

	<div id="containers-template">
	
		<div class="issue-panel std-padding issue-panel-container display-table">
			{{#each this}}
			<div class="issue-field full-width" data-fieldid="{{id}}">
				<label class="issue-field-label">{{label}} {{#if rendering.required}} (*) {{/if}}</label>
				<span class="issue-field-control-holder"></span>
			</div>
			{{/each}}	
		</div>
	</div>

</body>
</html>
