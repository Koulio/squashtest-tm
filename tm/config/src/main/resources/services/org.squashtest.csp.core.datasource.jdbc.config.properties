# DATASOURCE CONFIGURATION
# DEFINES THE DATASOURCE TO BE USED BY HIBERNATE
# 
# Sample driver classnames
# Driver should be added to app bundles to work
# Should be consistent with hibernate dialect in Hibernate conf file
# H2 driver : org.h2.Driver
# MySQL driver : com.mysql.jdbc.Driver
# PostgreSQL driver : org.postgresql.Driver
#
# H2 url : jdbc:h2:../data/squash-tm
# MySQL url : jdbc:mysql://server:3306/database
# PostgreSQL url : jdbc:postgresql://server:5432/database
spring.datasource.driverClassName=${db.driver}
spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.validationQuery=select 1
spring.datasource.maxActive=10
spring.datasource.initialSize=2
